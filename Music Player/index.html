<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Sunte ja Sunate ja</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li>Login</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of all times- Enjoy!!</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <Span class="songName">It's Always Blue</Span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                            <i id="0" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <Span class="songName">Cartel</Span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                            <i id="1" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <Span class="songName">They Mad</Span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                            <i id="2" class="fa-regular songItemPlay fa-circle-play"></i>

                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">

                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <Span class="songName">Song Title</Span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                            <i id="4" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">

                    <span class="songlistplay">
                        <span class="timestamp">05:34
                            <i id="5" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <Span class="songName">Back it Up</Span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                            <i id="6" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpg" alt="8">
                    <Span class="songName">The Beautiful Eyes</Span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                            <i id="7" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpg" alt="9">
                    <Span class="songName">The Purple waves</Span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                            <i id="8" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpg" alt="10">
                    <Span class="songName">True Love</Span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34
                            <i id="9" class="fa-regular songItemPlay fa-circle-play"></i>
                        </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="PLaying_gif" id="gif">
            <span id="masterSongName">It's Always Blue</span>
        </div>
    </div>
    <!--Fontawesome included below-->
    <script src="https://kit.fontawesome.com/63da75f91d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
